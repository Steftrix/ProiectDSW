<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
<h1>Generator de Website-uri</h1>
<form id="generator-form">
  <label for="site-name">Introdu numele website-ului:</label>
  <input type="text" id="site-name" name="site-name" required><br><br>

  <label for="author">Introdu numele autorului website-ului:</label>
  <input type="text" id="author" name="author" required><br><br>

  <label for="js-folder">Dorești un folder pentru fișierele JavaScript?</label>
  <input type="checkbox" id="js-folder" name="js-folder"><br><br>

  <label for="css-folder">Dorești un folder pentru fișierele CSS?</label>
  <input type="checkbox" id="css-folder" name="css-folder"><br><br>

  <button type="submit">Generează Website-ul</button>
</form>
  </div>

  <script src="script.js"></script>
</body>
</html>
